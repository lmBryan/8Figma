<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="Principal">
        <img id="fondo" src="Restaurant.jpg" alt="Fondo">

        <div class="Text">
            <p id="title">Sign in and enjoy an unforgettable experience with Stella</p>
        </div>

        <div id="central">
            <img id="logo" src="logo.png" alt="logoS">

            <div class="idioma">
                <select name="Language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                </select>
            </div>

            <div id="Signin">
                <p id="Create">Create account</p>

                <button type="button" id="btning">
                    <img src="ggl.png" alt="Google" class="icons">
                    <p class="in">Sign up with Google</p>
                </button>

                <button type="button" id="btninf">
                    <img src="facebook.png" alt="Facebook" class="icons">
                    <p class="in">Sign up with Facebook</p>
                </button>

                <p id="or">-OR-</p>

                <input type="text" placeholder="Full name" id="name" name="name">

                <input type="text" placeholder="Email address" id="gmail" name="gmail">

                <input type="text" placeholder="Password" id="pass" name="password">

                <button type="button" id="btncreate">
                    <p class="bold">Create account</p>
                </button>

                <div id="recovery">
                    <p>Already have an account?<a href="https://www.figma.com/file/Tiiw6WhoN0AQTPr2Ead4Gd/Login?node-id=0%3A1&t=vjQvzMFIf06EoQRi-1"> Login (Figma)</a></p>
                    
                </div>

            </div>

        </div>
    </div>
</body>
</html>
